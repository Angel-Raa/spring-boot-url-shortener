spring:
  application:
    name: url-shortener

  profiles:
    active: dev

  # DATA SOURCE
  datasource:
    url: jdbc:postgresql://localhost:5432/shortener
    username: shortener
    password: admin
    initialization-mode: always
    continue-on-error: true

  # JPA / HIBERNATE
  jpa:
      hibernate:
        open-in-view: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: update
        show-sql: true

server:
  include-stacktrace: ALWAYS
  port: 8080

jwt:
  secret: R2VuZXJhciB1bmEgY2xhdmUgc2VjcmV0YSBzZWd1cmE=
  expiration: 3600000 # 1 hora en milisegundos
  refresh-expiration: 86400000 # 1 d√≠a en milisegundos
